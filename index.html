<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/icon" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gungunao</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="gungunao">SunoGeet</li>
            <li><a href="#">Home</a></li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container"> 
         <div class="songList">
            <h1>Best Of All Time</h1>
            <div class="sdad">
                <div class="songItem">
                    <img id="igu" src="cover/1.jpg" alt="UUFFFF!">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp"><span class="ts"></span><i class='songItemPlay bx bx-play'></i></span><span></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner">

        </div>
    </div>
    <footer>
        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" value="0" min="0" max="10000"> 
            <div class="songInfo">
                <img src="playing.gif" width="50vw" alt="" id="gif"><span id=hihih></span>
            </div>
            <div class="icons">
                <i class='bx bx-fast-forward bx-rotate-180' id="prev"></i>
                <i class='bx bx-play' id="masterPlay"></i>
                <i class='bx bx-fast-forward ' id="next"></i>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
